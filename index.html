<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Galeria de Imagens</title>
</head>
<body>
    <div class="modal">
        <div class="modal_content">
            <img src="imagens/city01.png" id="modal_img" alt="">
        </div>
        <span id="bt_close">&times;</span>
    </div>

    <div class="container">
        <div class="row">
            <div class="card_img">
                <img src="imagens/city01.png" class="small_img" alt="">
            </div>
            <div class="card_img">
                <img src="imagens/city02.png" class="small_img" alt="">
            </div>
            <div class="card_img">
                <img src="imagens/city03.png" class="small_img" alt="">
            </div>

            <div class="row">
                <div class="card_img">
                    <img src="imagens/city04.png" class="small_img" alt="">
                </div>
                <div class="card_img">
                    <img src="imagens/city05.png" class="small_img" alt="">
                </div>
                <div class="card_img">
                    <img src="imagens/city06.png" class="small_img" alt="">
                </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
